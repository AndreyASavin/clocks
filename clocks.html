<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналоговые часы</title>
    <link rel="stylesheet" href="clocks.css">
</head>
<body>
    <h1>Часики</h1>
    <div class="clock">
        <div class="hublot"></div>
        <div class="hour">
            <div class="h"></div>
        </div>
        <div class="minute">
            <div class="m"></div>
        </div>
        <div class="second">
            <div class="s"></div>
        </div>
        <div class="center"></div>
    </div>
    <script src="clocks.js"></script>
</body>
</html>
